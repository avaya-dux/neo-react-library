name: "\U0001F41B Bug Report"
description: Report an issue or possible bug
title: "\U0001F41B BUG:"
labels: []
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ##  Quick Checklist
        Thank you for taking the time to file a bug report! Please fill out this form as completely as possible.

        ✅ I am using the **latest version of Neo**.
        ✅ I am using a version of Node that supports ESM (`v14.15.0+`, or `v16.0.0+`)
  - type: input
    id: neo-version
    attributes:
      label: What version of `Neo` are you using?
      placeholder: 3.55.1
    validations:
      required: true
  - type: input
    id: ssr-adapter
    attributes:
      label: Are you using an SSR adapter? If so, which one?
      placeholder: None, or Netlify, Vercel, Cloudflare, etc.
    validations:
      required: true
  - type: input
    id: package-manager
    attributes:
      label: What package manager are you using?
      placeholder: npm, yarn, pnpm
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: What operating system are you using?
      placeholder: Mac, Windows, Linux
    validations:
      required: true
  - type: input
    id: browser
    attributes:
      label: What browser and version are you using?
      placeholder: Chrome 103.0.5060.53
    validations:
      required: true
  - type: textarea
    id: bug-description
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: input
    id: bug-reproduction
    attributes:
      label: Link to Minimal Reproducible Example
      placeholder: 'https://stackblitz.com/abcd1234'
    validations:
      required: true
  - type: checkboxes
    id: will-pr
    attributes:
      label: Participation
      options:
        - label:  I am willing to submit a pull request for this issue.
          required: false
