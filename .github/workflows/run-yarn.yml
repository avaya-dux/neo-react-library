name: CI (lint+build+tests)
on: [push]
jobs:
  build:
    name: DigitalFlavio
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: (yarn github && echo "DigitalFlavio approves this PR") || (echo "DigitalFlavio has fainted"; exit 1)
